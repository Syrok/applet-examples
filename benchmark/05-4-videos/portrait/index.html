<!doctype html>
<html>
	<head>
		<title>05-4-videos-portrait</title>
	</head>
	<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
		<h1>05-4-videos-portrait</h1>
		<p id="index">... loading ...</p>


		<script type="application/ecmascript">
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				await sos.onReady(); // Wait until signageOS app is loaded and ready

                // Videos that will be downloaded and prepared for playing
				const videos = [
					// Divide video on screen in percentages ex. x:50 = 50% in screen
					{ uid: 'video0', x: 0, y: 0, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-04_AME/video-test-04_15s_1920x1080_88f90af5fa281d7efb8eae17848e71d9.mp4' },
					{ uid: 'video1', x: 0, y: 25, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-05_AME/video-test-05_15s_1920x1080_0f110996c51d8c77933b1ab9fecfb61f.mp4' },
					{ uid: 'video2', x: 0, y: 50, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-07_AME/video-test-07_15s_1920x1080_1228118eb0b39f7311f9c83a0f4cd5dc.mp4' },
					{ uid: 'video3', x: 0, y: 75, width: 100, height: 25, uri: 'https://static.signageos.io/assets/test-videos-01_AME/video-test-01_15s_1920x1080_19c539e7982228ae0527409aeadb5b88.mp4' },
				];

				for (const video of videos) {
					// Store video to offline storage (https://docs.signageos.io/api/js/js-offline-cache-media-files)
					const { filePath } = await sos.offline.cache.loadOrSaveFile(video.uid, video.uri);
					video.filePath = filePath;
				}

                // Set video properties for proper play on screen
				for (const video of videos) {
					video.agruments = [
						video.filePath,
						Math.round(document.body.offsetWidth * video.x / 100), 
						Math.round(document.body.offsetHeight * video.y / 100),
						Math.round(document.body.offsetWidth * video.width / 100),
						Math.round(document.body.offsetHeight * video.height / 100),
					];
				}

                // When is all prepared, remove loading title and play videos
				contentElement.innerHTML = '';

				while (true) {
					const promises = [];
					for (let i = 0; i < Math.min(4, videos.length); i++) { // In this applet whe have 4 videos on same screen
						promises.push((async function () {
							const currentVideo = videos[i];

							// Videos are identificated by URI & coordination together (https://docs.signageos.io/api/js/js-video)
							await sos.video.prepare(...currentVideo.agruments); // Prepare video for play
							await sos.video.play(...currentVideo.agruments);
							await sos.video.onceEnded(...currentVideo.agruments); // Wait until video ends
							await sos.video.stop(...currentVideo.agruments); // Stop the video
						})());
					}
					await Promise.all(promises);
				}
			});
		</script>
	</body>
</html>
