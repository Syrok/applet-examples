<!doctype html>
<html>

<head>
	<title>07-01-a Zones Landscape</title>
</head>

<body>
	<h1 id="title">7-01-a</h1>
	<h2 id="displayInfo"></h2>
	<p id="index">... loading ...</p>
	<div id="htmlContent"></div>

	<script type="application/ecmascript">
		window.addEventListener('sos.loaded', async function () {
			
			// Load static files
			let files = [
				{
					uid: 'libs/fetch-2.0.4.min.js',
					uri: 'https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js',
					type: sos.offline.types.javascript,
					flags: [sos.offline.flags.append(document.body)],
				},
				{
					"uri": "https://signageostest.blob.core.windows.net/test/applet-examples/benchmark-styles.css?v=1.0.0",
					"uid": "benchmark-styles.css-v1.0.0",
					"type": sos.offline.types.css,
					"flags": [sos.offline.flags.append(document.head)]
				}
			];
			await sos.offline.addFiles(files);

			const titleElement = document.getElementById('title');
			const displayInfoElement = document.getElementById('displayInfo');
			const indexElement = document.getElementById('index');
			const htmlContentElement = document.getElementById('htmlContent');

			await sos.onReady(); // Wait until signageOS app is loaded and ready
			
			//Get display details
			try {
				const fw = await sos.management.firmware.getVersion();
				const pl = await sos.management.app.getType();
				const model = await sos.management.getModel();
				const displayInfo = document.getElementById('displayInfo');
				displayInfo.innerHTML = "Platform: " + pl + " Model: " + model + " FW: " + fw;
			} catch (e) {
				console.log(e);
			}

			// load HTML5 content
			fetch('https://1.signageos.io/assets/dev/html-content.html')
				.then(function (response) {
					return response.text();
				}).then(function (data) {
					const htmlContentDiv = document.getElementById('htmlContent');
					htmlContentDiv.innerHTML = data;
				});

			// Videos that will be downloaded and prepared for playing
			const videos = [
				{ uid: 'video-1', x: 480, y: 270, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-03_AME/video-test-03_15s_1920x1080_2fe7b039750a134aeac1c0a515710007.mp4' },
				{ uid: 'video-2', x: 480, y: 270, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-06_AME/video-test-06_15s_1920x1080_6bad9be8f365760ae505dab34582978b.mp4' },
				{ uid: 'video-3', x: 480, y: 270, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-07_AME/video-test-07_15s_1920x1080_1228118eb0b39f7311f9c83a0f4cd5dc.mp4' },
				{ uid: 'video-4', x: 480, y: 270, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-02_AME/video-test-02_15s_1920x1080_59675cbf0f3d6f769325a12d5f17b057.mp4' },
				{ uid: 'video-5', x: 480, y: 270, width: 50, height: 50, uri: 'https://static.signageos.io/assets/test-videos-04_AME/video-test-04_15s_1920x1080_88f90af5fa281d7efb8eae17848e71d9.mp4' },
			];

			for (const video of videos) {
				// Store video to offline storage (https://docs.signageos.io/api/js/js-offline-cache-media-files)
				const { filePath } = await sos.offline.cache.loadOrSaveFile(video.uid, video.uri);
				video.filePath = filePath;
			}

			// Set video properties for proper play on screen
			for (const video of videos) {
				video.agruments = [
					video.filePath,
					video.x,
					video.y,
					Math.floor(document.body.offsetWidth * video.width / 100),
					Math.floor(document.body.offsetHeight * video.height / 100),
				];
			}

			titleElement.innerHTML = '';
			displayInfoElement.innerHTML = '';
			indexElement.innerHTML = '';

			for (let i = 0; true; i = (i + 1) % videos.length) {
				const previousVideo = videos[(i + videos.length - 1) % videos.length];
				const currentVideo = videos[i];
				const nextVideo = videos[(i + 1) % videos.length];

				// Videos are identificated by URI & coordination together (https://docs.signageos.io/api/js/js-video)
				await sos.video.play(...currentVideo.agruments);
				currentVideo.playing = true;
				if (previousVideo.playing) {
					await sos.video.stop(...previousVideo.agruments);
					previousVideo.playing = false;
				}
				await sos.video.prepare(...nextVideo.agruments); // Before the first video end, prepare the second one
				await sos.video.onceEnded(...currentVideo.agruments); // Wait until video ends
			}
		});
	</script>
</body>

</html>
