<!doctype html>
<html>
	<head>
		<title>Iframes</title>
	</head>
	<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
		<h1>Iframes</h1>
		<p id="index">... loading ...</p>
		<iframe id="iframe" style="border: 0; position: absolute; display: none; width: 100%; height: 100%; left: 0; top: 0"></iframe>


		<script type="application/ecmascript">
			async function startApplet() {
				const contentElement = document.getElementById('index');
				const iframeElement = document.getElementById('iframe');
				await sos.onReady();
	
				const iframeUri = sos.config.iframeUri;
	
				const {
					filePath
				} = await sos.offline.cache.loadOrSaveFile('https://raw.githubusercontent.com/signageos/applet-examples/master/examples/nested-iframes/iframe1.html', iframeUri);
	
				contentElement.innerHTML = '';
	
				iframeElement.src = filePath;
				iframeElement.style.display = 'block';
			}
			// Needed check for distinction between sos open and platform in box
			typeof sos !== 'undefined' ?
				startApplet() :
				window.addEventListener('sos.loaded', startApplet);
		</script>
	</body>
</html>
