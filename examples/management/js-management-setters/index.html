<!doctype html>
<html>
	<head>
		<title>JS Management Setters</title>
	</head>
	<body style="text-align: center; background-color: #18182c; color: #ffffff">
		<h1>JS Management Setters</h1>
		<div id="index">... loading ...</div>


		<script type="application/ecmascript">
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				const delay = ms => new Promise(res => setTimeout(res, ms));

				// Wait on sos data are ready (https://docs.signageos.io/api/sos-appconst-api/#onReady)
				await sos.onReady();
				contentElement.innerHTML = "Display version: " + sos.display.version + "<br>";

				try {
					await sos.management.remoteControl.disable();
					contentElement.innerHTML += "Disable Remote Control: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Disable Remote Control: NOT WORKING <br>";
				}

				await delay(1000);

				try {
					await sos.management.remoteControl.enable();
					contentElement.innerHTML += "Enable Remote Control: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Enable Remote Control: NOT WORKING <br>";
				}

				try {
					await sos.management.setTimer("TIMER1", "09:00", "23:00", ["mon"], 10);
					contentElement.innerHTML += "Timer 1 Set: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Timer 1 Set: NOT WORKING <br>";
				}

				try {
					await sos.management.screen.setBrightness("02:00", 100, "8:00", 0);
					contentElement.innerHTML += "Brightness: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Brightness: NOT WORKING <br>";
				}
				
				try {
					await sos.management.screen.powerOff();
					contentElement.innerHTML += "Power Off: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Power Off: NOT WORKING <br>";
				}

				await delay(5000);

				try {
					await sos.management.screen.powerOn();
					contentElement.innerHTML += "Power On: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Power On: NOT WORKING <br>";
				}

				try {
					await sos.management.audio.setVolume(99);
					contentElement.innerHTML += "Volume: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Volume: NOT WORKING <br>";
				}

				try {
					await sos.management.time.set(moment.Moment, "America/New_York");
					contentElement.innerHTML += "Set Time: OK <br>";
				} catch (e) {
					contentElement.innerHTML += "Set Time: NOT WORKING <br>";
				}

			});
		</script>
	</body>
</html>
