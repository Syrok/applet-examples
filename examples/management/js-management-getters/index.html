<!doctype html>
<html>
	<head>
		<title>JS Management Getters</title>
	</head>
	<body style="text-align: center; background-color: #18182c; color: #ffffff">
		<h1>JS Management Getters</h1>
		<div id="index">... loading ...</p>


		<!-- Your script should come as last in body tag -->
		<!-- To allow transpile ES6+ to ES5 (JavaScript) use application/ecmascript instead of text/javascript (works on all supported platforms) -->
		<script type="application/ecmascript">


			// You need to wait for this event always (https://docs.signageos.io/api/sos-applet-api/#Basics)
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				// Wait on sos data are ready (https://docs.signageos.io/api/sos-applet-api/#onReady)
				await sos.onReady();
				contentElement.innerHTML = "Display version: " + sos.display.version + "<br>";
              	try{
                  let model = await sos.management.getModel();
                  contentElement.innerHTML += "Model: " + model + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Model: NOT WORKING <br>";
                }
              	
              	try{
                  let sn = await sos.management.getSerialNumber();
                  contentElement.innerHTML += "Serial Number: " + sn + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Serial Number: NOT WORKING <br>";
                }
              
              	try{
                  let ni = await sos.management.getNetworkInfo();
                  contentElement.innerHTML += "Network Info: " + JSON.stringify(ni) + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Network Info: NOT WORKING <br>";
                }
              
             	try{
                  let bs = await sos.management.getBatteryStatus();
                  contentElement.innerHTML += "Battery: " + JSON.stringify(bs) + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Battery: NOT WORKING <br>";
                }
              
              	try{
                  let tm = await sos.management.getTemperature();
                  contentElement.innerHTML += "Temperature: " + tm + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Temperature: NOT WORKING <br>";
                }
              
              	try{
                  let appType = await sos.management.app.getType();
                  contentElement.innerHTML += "App Type: " + appType + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "App Type: NOT WORKING <br>";
                }
              
              	try{
                  let fw = await sos.management.firmware.getVersion();
                  contentElement.innerHTML += "FW: " + fw + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "FW: NOT WORKING <br>";
                }
              
              	try{
                  let remoteControl = await sos.management.remote.isEnabled();
                  contentElement.innerHTML += "RMC: " + remoteControl + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "RMC: NOT WORKING <br>";
                }
              
              	try{
                  let br = await sos.management.screen.getBrightness();
                  contentElement.innerHTML += "Brightness: " + br + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Brightness: NOT WORKING <br>";
                }
              
              	try{
                  let isOn = await sos.management.screen.isPoweredOn();
                  contentElement.innerHTML += "InDisplayOn: " + isOn + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "InDisplayOn: NOT WORKING <br>";
                }
              
              	try{
                  let time = await sos.management.time.get();
                  contentElement.innerHTML += "Time: " + JSON.stringify(tm) + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Time: NOT WORKING <br>";
                }
              
              	try{
                  let vol = await sos.management.audio.getVolume();
                  contentElement.innerHTML += "Volume: " + vol + "<br>";
                } catch(e) {
                	contentElement.innerHTML += "Volume: NOT WORKING <br>";
                }
              
			});
		</script>
	</body>
</html>
